<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    
    <title>SVG Morph Transition</title>
</head>
<body>
    
    <svg id="morph" height="100%" widht="100%" viewbox="0 0 1921 1083" preserveAspectRatio="none">
        <path class="morph" d="M0,0V-.384s151.27.01,385.2.01c362.84.355,235.588,1.411,478.055.083s285.457-.149,598.429.15,459.139.317,459.139.317V0H0Z" fill="#002e3a"></path>
    </svg>

    <section id="sect1">
        <h1>Give me a clicky</h1>
        <p>Go on, go already! Click it ya hear!</p>

        <button id="btn-click">Tappy tappy</button>
    </section>

    <section id="sect2">
        <button id="btn2-click">Go back</button>
    </section>


    <!-- <script src="./anime.min.js"></script> -->
    <script>
        
        var btn = document.getElementById('btn-click');
        var btn2 = document.getElementById('btn2-click');
        var sect1 = document.getElementById('sect1');
        var sect2 = document.getElementById('sect2');
        var overlay = document.getElementById('morph');

        var morphing = anime({
            targets: '.morph',
            d: [
                {value: 'M0,0V520.616s151.27-180.99,385.2-180.99c362.84,22.355,235.588,316.411,478.055,349.083s285.457-232.149,598.429-319.85,459.139,194.317,459.139,194.317V0Z'},
                {value: 'M0,0V1080.616s151.27.01,385.2.01c362.84.355,235.588-.589,478.055.083s285.457.851,598.429.15,459.139.317,459.139.317V0Z'}
            ],
            easing: 'easeInOutQuint',
            duration: 1300,
            loop: false,
            autoplay: false
        });

        btn.addEventListener('click', function() {
            morphing.restart();
            overlay.classList.add('pointer');
            sect2.classList.add('animated', 'display', 'flipInY','delay-1s');
        });

        btn2.addEventListener('click', function() {
            morphing.reverse();
            morphing.play();

            overlay.classList.remove('pointer');
            sect2.classList.remove('animated', 'display', 'flipInY','delay-1s');
        });


    </script>
</body>
</html>
